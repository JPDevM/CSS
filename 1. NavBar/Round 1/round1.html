<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="round1.css" />
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Horizontal Menu</title>
</head>

<body>
  <header class="main-header">
    <div class="main-header-container">

      <div class="logo">
        <img alt="logo" src="../Reesspain_Logo+txt_White.png" />
      </div>

      <button class="hamburger-icon">
        <img src="hamburger-icon.png" alt="">
      </button>

      <nav class="main-nav">
        <ul class="main-menu">
          <li><a href="#">Menú 1</a></li>
          <li>
            <a href="#">Menú 2</a>
            <ul class="sub-menu">
              <li><a href="#">Sub-Menú 1</a></li>
              <li><a href="#">Sub-Menú 2</a></li>
              <li><a href="#">Sub-Menú 3</a></li>
              <li><a href="#">Sub-Menú 4</a></li>
            </ul>
          </li>
          <li><a href="#">Menú 3</a></li>
          <li><a href="#">Menú 4</a></li>
        </ul>
    </div>
  </header>


  <script>
    // Add active class to the current menu item (highlight it)
    var menu = document.getElementsByClassName("main-menu");
    // console.log(menu[0]);
    var menuElements = menu[0].children;
    console.log(menuElements);
    for (var i = 0; i < menu - menuElements.length; i++) {
      menuElements[i].addEventListener("click", function () {
        var current = document.getElementsByClassName("active");
        console.log(current[i]);
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
  </script>
</body>

</html>
