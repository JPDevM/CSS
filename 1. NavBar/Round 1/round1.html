<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="round1.css" />
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Horizontal Menu</title>
</head>

<body>
  <header class="main-header">
    <div class="main-header-container">

      <div class="logo">
        <img alt="logo" src="../Reesspain_Logo+txt_White.png" />
      </div>

      <button class="hamburger-icon">
        <!-- <img src="hamburger-icon.png" alt=""> -->
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav class="main-nav">
        <ul class="main-menu">
          <li><a href="#">Menú 1</a></li>
          <li>
            <a href="#">Menú 2</a>
            <ul class="sub-menu">
              <li><a href="#">Sub-Menú 1</a></li>
              <li><a href="#">Sub-Menú 2</a></li>
              <li><a href="#">Sub-Menú 3</a></li>
              <li><a href="#">Sub-Menú 4</a></li>
            </ul>
          </li>
          <li><a href="#">Menú 3</a></li>
          <li><a href="#">Menú 4</a></li>
        </ul>
    </div>
  </header>


  <script>
    // Add active class to the current menu item (highlight it)
    const menuElements = document.querySelectorAll(".main-menu > li");

    menuElements.forEach(function (oneElement) {
      oneElement.addEventListener('click', function () {
        menuElements.forEach(function (oneElement) {
          oneElement.classList.remove('active');
        })
        this.classList.add('active');
      });
    });

    const hamburgerIcon = document.querySelector('.hamburger-icon');
    hamburgerIcon.addEventListener('click', function () {
      this.classList.toggle('hamburger-change');
      const mainNav = document.querySelector('.main-nav');
      mainNav.classList.toggle('show-nav');
    });
  </script>
</body>

</html>
