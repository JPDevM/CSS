<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="main">
    <header class="header">
      <nav class="main-nav">

        <div class="menu">
          <span></span>
          <span></span>

        </div>
        <div class="next">
          <a href="#">Next</a>
        </div>
      </nav>
      
      <div class="submenu">
        <section>
          <p class="tecnology">CSS</p>
          <ul id="css-menu">
            <li><a href="#">Pure CSS</a></li>
            <li><a href="#">SASS</a></li>

    <content class="content">

    <footer class="footer">
      <p>footer</p>
    </footer>
  </div>
  

  <script>
    // Add active class to the current menu item (highlight it)
    const menuElements = document.querySelectorAll(".menu");

    menuElements.forEach(function (oneElement) {
      oneElement.addEventListener('click', function () {
        menuElements.forEach(function (oneElement) {
          oneElement.classList.remove('active');
        })
        this.classList.add('active');
      });
    });

    const hamburgerIcon = document.querySelector('.hamburger-icon');
    hamburgerIcon.addEventListener('click', function () {
      this.classList.toggle('hamburger-change');
      const mainNav = document.querySelector('.main-nav');
      mainNav.classList.toggle('show-nav');
    });
  </script>

</body>

</html>
